version: "3.8"

services:
  backend:
    image: tien2k3/shoeshop-backend:latest   
    ports:
      - "5000:5000"
    networks:
      - shoeshop-network
    environment:
      - NODE_ENV=production
      - JWT_SECRET=shoeshop123456
      - MONGO_URL=mongodb+srv://admin:Pass1234@cluster0.ejfq9j3.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      - PAYPAL_CLIENT_ID=
      - CLOUD_NAME=yhnujmiol
      - CLOUD_API_KEY=286216212842658
      - CLOUD_API_SECRET=kpY0laLOcnP1IifoxAe7zE3m9Cc
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  frontend:
    image: tien2k3/shoeshop-frontend:latest  
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - shoeshop-network
    deploy:
      replicas: 3
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

  mongo:
    image: mongo:6
    volumes:
      - mongo-data:/data/db
    networks:
      - shoeshop-network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]

networks:
  shoeshop-network:
    driver: overlay   

volumes:
  mongo-data:
    driver: local
